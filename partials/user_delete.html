<div class="modal_head">
    <i class="icon_close" onclick="common.modal_hide()"></i>
</div>
<div class="modal_body">
    <p style="text-align: center; font-size: 1.6rem; color: darkred">Delete user {$user.first_name} (id: {$user.id})?</p>
    <div class="modal_controls">
        <div>
            <div class="btn_modal" onclick="common.user_delete({$user.id});">Delete</div>
        </div>
        <div>
            <div class="btn_modal light" onclick="common.modal_hide();">Cancel</div>
        </div>
    </div>
</div>
